name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # تحديث أداة استدعاء الكود للإصدار 4
      - uses: actions/checkout@v4

      # بناء التطبيق
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: master

      # تحديث أداة رفع الملف للإصدار 4 (وهذا هو حل المشكلة)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Dubbing-App
          path: bin/*.apk
