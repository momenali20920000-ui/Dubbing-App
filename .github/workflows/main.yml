name: Build APK Clean

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. تنظيف السيرفر لتوفير مساحة وتجنب التعارضات
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"

      # 2. تجهيز الجافا
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. تجهيز بايثون
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 4. تثبيت "أدوات البناء" فقط (تم إزالة المكتبات المسببة للمشاكل)
      - name: Install Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git ffmpeg libffi-dev libssl-dev python3-dev \
            zlib1g-dev autoconf libtool pkg-config cmake \
            libncurses5-dev libncursesw5-dev libltdl-dev \
            zip unzip libunwind-dev

      # 5. تثبيت Buildozer
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33

      # 6. بناء التطبيق
      - name: Build APK
        run: |
          yes | buildozer android debug

      # 7. رفع الملف الناتج
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Dubbing-App
          path: bin/*.apk
